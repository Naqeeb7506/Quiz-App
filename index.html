<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>HTML, CSS & JavaScript Quiz</h1>
    <div class="container">
      <h2 id="quesbox">1) Dummy Question</h2>
      <div class="row">
        <input
          type="radio"
          name="option"
          id="option1"
          class="options"
          value="a"
        />
        <label for="option1">Option 1</label>
      </div>
      <div class="row">
        <input
          type="radio"
          name="option"
          id="option2"
          class="options"
          value="b"
        />
        <label for="option2">Option 2</label>
      </div>
      <div class="row">
        <input
          type="radio"
          name="option"
          id="option3"
          class="options"
          value="c"
        />
        <label for="option3">Option 3</label>
      </div>
      <div class="row">
        <input
          type="radio"
          name="option"
          id="option4"
          class="options"
          value="d"
        />
        <label for="option4">Option 4</label>
      </div>
      <button class="btn" onclick="submitquiz()">Submit</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
